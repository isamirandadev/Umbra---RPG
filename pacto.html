<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Umbra — Pactos</title>

  <link rel="stylesheet" href="pacto.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/png" href="umbra.png">
</head>

<body>

<header class="topbar">
  <h1>Umbra</h1>

  <nav class="top-nav">
    <a href="index.html" class="nav-button"><i class="fas fa-user"></i> PERSONAGEM</a>
    <a href="details.html" class="nav-button"><i class="fas fa-info-circle"></i> DETALHES</a>
    <a href="body.html" class="nav-button"><i class="fas fa-walking"></i> CORPO</a>
    <a href="inventory.html" class="nav-button"><i class="fas fa-bag-shopping"></i> INVENTÁRIO</a>
    <a href="pacto.html" class="nav-button active"><i class="fas fa-handshake"></i> PACTOS</a>
  </nav>
</header>

<div class="page-container">

    <div class="section-header">
        <h2>Pactos Existentes</h2>

        <button class="btn" id="btn-add-pacto">Adicionar Pacto</button>
        <button class="btn" id="btn-novo-ritual">Novo Ritual</button>
    </div>

    <div id="pactos-lista" class="pactos-grid">
        <!-- Pactos adicionados aparecem aqui -->
    </div>

</div>

<!-- ======================= MODAL: LISTA DE PACTOS ======================= -->
<div class="modal" id="modal-pactos">
  <div class="modal-content">
    <span class="close-modal">&times;</span>
    <h2>Pactos Disponíveis</h2>
    <p class="sub">Toque no “+” para adicionar ao personagem.</p>

    <div class="rituais-list" id="lista-pactos-existentes">
        <!-- Carregado pelo pacto.js -->
    </div>
  </div>
</div>


<!-- ======================= MODAL: NOVO RITUAL ======================= -->
<div class="modal" id="modal-novo">
  <div class="modal-content">
    <span class="close-modal">&times;</span>
    <h2>Criar Novo Ritual</h2>

    <form class="form-ritual">

        <label>Nome:</label>
        <input type="text" id="novo-nome" required>

        <label>Elemento:</label>
        <select id="novo-elemento">
            <option>Mata</option>
            <option>Sangue</option>
            <option>Sussurro</option>
            <option>Chama</option>
            <option>Sombra</option>
            <option>Âncora</option>
            <option>Antigos</option>
        </select>

        <label>Execução:</label>
        <select id="novo-execucao">
            <option>Padrão</option>
            <option>Movimento</option>
            <option>Completo</option>
            <option>Reação</option>
            <option>Livre</option>
        </select>

        <label>Alcance:</label>
        <select id="novo-alcance">
            <option>Pessoal</option>
            <option>Toque</option>
            <option>Curto</option>
            <option>Médio</option>
            <option>Longo</option>
            <option>Extremo</option>
            <option>Ilimitado</option>
        </select>

        <label>Área:</label>
        <input type="text" id="novo-area" placeholder="ex.: 2m">

        <label>Alvo:</label>
        <input type="text" id="novo-alvo" placeholder="ex.: inimigo">

        <label>Duração:</label>
        <input type="text" id="novo-duracao" placeholder="ex.: 1d4 turnos">

        <label>Efeito:</label>
        <input type="text" id="novo-efeito" placeholder="ex.: tontura">

        <label>Resistência:</label>
        <input type="text" id="novo-resistencia" placeholder="ex.: DT 1d20 + Vontade = 15">

        <label>Dados:</label>
        <input type="text" id="novo-dados" placeholder="ex.: 1d20 caso passar">

        <label>Dados Discente:</label>
        <input type="text" id="novo-discente" placeholder="+1d4">

        <label>Dados Verdadeiros:</label>
        <input type="text" id="novo-verdadeiro">

        <label>Descrição completa:</label>
        <textarea id="novo-descricao" rows="4"></textarea>

        <label>PE Necessário:</label>
        <input type="number" id="novo-pe" value="1" min="1">

        <button type="submit" class="btn btn-green">Adicionar Ritual</button>

    </form>
  </div>
</div>

<script src="pacto.js"></script>
<script src="rituais.js"></script>
</body>
</html>
