<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umbra — Detalhes</title>
    <link rel="stylesheet" href="details.css">
    <!-- Adicione esta linha -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="umbra.png">
    
</head>
<body>

<header class="topbar">
  <h1>Umbra</h1>

  <nav class="top-nav">
    <a href="index.html" class="nav-button"><i class="fas fa-user"></i> PERSONAGEM</a>
    <a href="details.html" class="nav-button active"><i class="fas fa-info-circle"></i> DETALHES</a>
    <a href="body.html" class="nav-button"><i class="fas fa-walking"></i> CORPO</a>
    <a href="inventory.html" class="nav-button"><i class="fas fa-bag-shopping"></i> INVENTÁRIO</a>
    <a href="pacto.html" class="nav-button"><i class="fas fa-handshake"></i> PACTOS</a>
  </nav>
</header>
        <div class="gear-section">
            <h3 class="gear-title">Relacionamentos</h3>
            
            <div class="relationships-container">
                <!-- Relacionamentos existentes aparecerão aqui -->
                <div class="empty-state">
                    Nenhum relacionamento ainda. Clique em "+ Adicionar Relacionamento" para criar um.
                </div>
            </div>
            
            <div class="gear-controls">
                <button class="add-btn" id="addRelationshipBtn">+ Adicionar Relacionamento</button>
                <button class="clear-btn" id="clearRelationshipsBtn">Limpar Todos</button>
            </div>
        </div>

        <!-- Você pode adicionar outras seções de detalhes aqui -->
    </div>

    <!-- Modal para adicionar relacionamento -->
    <div class="modal" id="relationshipModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Adicionar Relacionamento</h3>
            
            <div class="form-group">
                <label>PERSONAGEM</label>
                <input type="text" id="characterName" placeholder="Nome do personagem">
            </div>
            
<div class="form-group">
    <label>TIPO</label>
    <select id="relationshipType">
        <option value="">Selecione o tipo de relacionamento</option>
        <option value="Amigo">Amigo</option>
        <option value="Amante">Amante</option>
        <option value="Alma gêmea">Alma gêmea</option>
        <option value="Colega">Colega</option>
        <option value="Irmão">Irmão</option>
        <option value="Mãe">Mãe</option>
        <option value="Pai">Pai</option>
        <option value="Mentor">Mentor</option>
        <option value="Rival">Rival</option>
        <option value="Inimigo">Inimigo</option>
        <option value="personalizado">Relação personalizada</option>
    </select>
</div>
            
            <div class="form-group" id="customTypeGroup" style="display: none;">
                <label>TIPO PERSONALIZADO</label>
                <input type="text" id="customRelationshipType" placeholder="Digite o tipo de relacionamento">
            </div>
            
            <div class="modal-buttons">
                <button class="cancel-btn" id="cancelRelationship">Cancelar</button>
                <button class="save-btn" id="saveRelationship">Salvar Relacionamento</button>
            </div>
        </div>
    </div>


<!-- Seção Identidade Pessoal -->
<div class="gear-section">
    <h3 class="gear-title">Identidade Pessoal</h3>
    
    <div class="identity-container">
        <div class="identity-grid">
            <div class="identity-item">
                <label>Pronome</label>
                <input type="text" class="identity-input" placeholder="Ex: Ele/Dele, Ela/Dela, Elu/Delu">
            </div>
            
            <div class="identity-item">
                <label>Sexualidade</label>
                <input type="text" class="identity-input" placeholder="Ex: Heterossexual, Homossexual, Bissexual">
            </div>
            
            <div class="identity-item">
                <label>Gênero</label>
                <input type="text" class="identity-input" placeholder="Ex: Masculino, Feminino, Não-binário">
            </div>
            
            <div class="identity-item">
                <label>Personalidade</label>
                <textarea class="identity-textarea" placeholder="Descreva a personalidade do personagem..."></textarea>
            </div>
            
            <div class="identity-item">
                <label>Aparência</label>
                <textarea class="identity-textarea" placeholder="Descreva a aparência física..."></textarea>
            </div>
            
            <div class="identity-item">
                <label>Segredo</label>
                <textarea class="identity-textarea" placeholder="Segredos, traumas ou informações ocultas..."></textarea>
            </div>
            <div class="identity-item">
                <label>Anotações</label>
                <textarea class="identity-textarea" placeholder="Anotações de expedições..."></textarea>
            </div>
        </div>
    </div>
</div>
<script src="storage.js"></script>
<script src="details.js"></script>

</body>
</html>
